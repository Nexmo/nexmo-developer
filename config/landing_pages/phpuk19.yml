              - item: "[Handle Keypad Input (DTMF) with PHP](https://www.nexmo.com/blog/2018/08/10/handle-user-input-with-php-dr/) (Blog post)"
              - item: "[Interactive Voice Response](http://localhost:3000/tutorials/interactive-voice-response) (Tutorial)"
    - entries:
      - type: unordered_list

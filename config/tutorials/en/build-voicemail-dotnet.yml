introduction:
  title: Introduction to this tutorial
  description: This tutorial shows you how to record a phone call using .NET
  content: |
    # Introduction
    The [Vonage Voice API](/voice/voice-api/overview) is the easiest way to build high-quality voice applications in the Cloud. In this tutorial you will learn how to record audio from inbound calls using .NET and the Vonage Voice API.

    This tutorial provides step by step instructions showing you how to:

    1. Set up a Vonage account
    1. Create a Vonage Application
    1. Configure a Vonage Application 
    1. Create an ASP.NET Core application
    1. Add the Vonage package to it
    1. Receive a call and record it
    1. Retrieve the recording from Vonage


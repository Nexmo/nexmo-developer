title: Receiving a phone call in-app
description: You receive a call from a phone to your app
products: 
  - client-sdk

introduction:
  title: Introduction to this task
  description: This task shows you how to handle an inbound call into your web app using the iOS Client SDK.
  content: |
    # Introduction
    In this tutorial, you will learn how to create an Android application using Kotlin and the Client SDK, and then write the code to receive an
    inbound <abbr title="Public Switched Telephone Network">PSTN</abbr> call.

    ### Completed project
    If you would like to follow along without building the app yourself, the completed project for this tutorial is available on [Github](https://github.com/nexmo-community/client-sdk-android-tutorial-voice-phone-to-app-kotlin) for you to download.


---
openapi: "3.0.0"
info:
  version: "v1"
  title: "Redaction"
servers:
  - url: https://api.nexmo.com
security:
  - basicAuth: []
paths:
  /v1/redact/transaction:
    post:
      summary: Redact a specific message
      description: ""
      x-group: transaction
      requestBody:
        description: An identity redaction
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RedactTransaction'
      responses:
        '204':
          description: "Success"
        '400':
          description: "Incorrect product specified"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUser'
        '401':
          description: "Authentication failure"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUser'
        '403':
          description: "Authorisation denied"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUser'
        '404':
          description: "No such record"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorUser'
x-groups:
  transaction:
    name: Transaction
    order: 1
    description: This is the description of what the API is used for
  identity:
    name: Identity
    order: 2
    description: This is the description of what the API is used for
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
   ErrorUser:
     type: object
     properties:
      type:
       type: string
       required: true
       description: Link to error / remediation options
       example: https://developer.nexmo.com/error/redact/validation#missing-parameters
      title:
       type: string
       required: true
       description: Generic error message
       example: Invalid transaction ID.
      detail:
       type: string
       required: false
       description: Additional information about the error
       example: The transaction ID 'EXAMPLE-123-TRANSACTION-ID' could not be found.
      instance:
       type: string
       required: true
       description: Internal Trace ID
       example: ABC123
   ErrorInternal:
     type: object
     properties:
      type:
       type: string
       required: true
       description: Link to error / remediation options
       example: https://developer.nexmo.com/error/internal#internal-error
      title:
       type: string
       required: true
       description: Generic error message
       example: Internal server error
      instance:
       type: string
       required: true
       description: Internal Trace ID
       example: ABC123
   RedactTransaction:
     type: object
     properties:
       id:
         required: true
         type: string
         description: The transaction ID to redact
       product:
         required: true
         type: string
         example: sms
         description: Product name that the ID provided relates to
         enum:
         - sms
         - voice
         - number-insight
         - verify
         - verify-sdk
         - message
         - workflow
       type:
         required: false
         type: string
         enum:
         - inbound
         - outbound
         example: outbound
         default: outbound
         description: Required if redacting SMS data

x-errors:
  invalid-product:
    description: The provided product is invalid
    resolution: Modify your request to provide a valid product
    link:
      text: View API reference
      url: /api/redact#transaction

  premature-redaction:
    description: There is a 1 hour time period before data can be redacted to allow for all data to propogate through the Nexmo system
    resolution: Wait until the data becomes valid for redaction

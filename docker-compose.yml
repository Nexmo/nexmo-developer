version: '3'
services:
  db:
    image: postgres
  web:
    build: .
    command: bash -c "bundle install && rake db:create && rake db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USERNAME=postgres

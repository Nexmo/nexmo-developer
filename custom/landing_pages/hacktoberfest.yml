              <br>
              <h5 class="text-grey">
                If you have made a valid contribution to one of our repos, you can choose to receive either a $5 Open Collective Gift Card or a pair of Bamboo Vonage Socks! 
                <br><br>
                <div class="Vlt-center">
                  <a class="Vlt-btn Vlt-btn--primary Vlt-btn--large Vlt-btn--larger" href="https://airtable.com/shrMXMw6Nwd3Rnjn4">Claim your reward!</a>
                </div>
              </h5>
              <br><br><br>

              <h2 class="Vlt-black"><b>Events</b></h2>
              <h5 class="text-grey">
                We will be hosting a series of Hacktoberfest online events every Tuesday in October, and welcome developers to join us in supporting open source by contributing changes to Vonage projects.  Register and attend any of our events to earn a Hacktoberfest limited edition swag and more.

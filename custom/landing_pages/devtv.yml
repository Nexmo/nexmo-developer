                      <div class="Vlt-grid">
                        <h4 class="Vlt-col mobile-center">Now We're Talking</h4>
                        <p class="Vlt-col Vlt-right mobile-justify">19:00 London / 14:00 New York / 11:00 SF</p>
                      </div>
                      <p class="Vlt-col padding-left-0 mobile-justify">
                        Cory will be interviewing <a href="https://twitter.com/option_explicit?lang=en" target="_blank">Jordan Goldmeier</a>. Jordan is an internationally recognized analytics and data visualization expert, author and speaker. A former chief operations officer at Excel.TV, he has spent years in the data training trenches. He is the author of Advanced Excel Essentials and Dashboards for Excel, and currently working on this 3rd book, Becoming a Data Head (Wiley, 2021), on helping managers communicate, challenge, and understand data science with a common language and expectation.<br>
                        <br>
                        Clients include NATO Training Mission, the Pentagon, Principal Financial, H&M, Wake Forest University, Stony Brook University, and Elementsix.
                        <br>
                        <br>
                        His work has been cited by and quoted in the Associated Press, Bloomberg BusinessWeek, and American Express OPEN Forum. He is currently an Excel MVP Award holder, an achievement he's held for six years, allowing him to provide feedback and direction to Microsoft product teams. He once used Excel to save the Air Force $60 million.
                        <br>
                        <br>
                        He is also a volunteer Emergency Medical Technician.
                      </p>

                      <p class="Vlt-col padding-left-0 mobile-justify">
                        <h5>Guest Igor Wojda</h5>
                          In this episode, we will write a server that provides an API for Two-factor Authentication (2FA). This API will allow desktop clients, mobile clients, and web clients to utilize two-factor authentication.

                          To build the application, we will use the Kotlin language and Ktor, an asynchronous framework for creating microservices and web applications.
                        <br><br>
                        <b>Links:</b>
                        <a href="https://learn.vonage.com/blog/2021/01/20/build-a-2fa-server-with-kotlin-and-ktor/" target="_blank">
                          Companion Blog Post
                        </a>
                      </p>
                      <h5 class="Vlt-col Vlt-title--icon padding-left-0 mobile-justify">
                        <svg class="Vlt-icon Vlt-icon--large"><use xlink:href="/symbol/volta-icons.svg#Vlt-icon-tool-full"></svg>
                        Kotlin - Ktor - Two-Factor Authentication - 2FA - Vonage Verify API
                      </h5>
